<!DOCTYPE html>
<html lang="en">
  <script>
    let yr = prompt("Enter a year");
    if (yr % 400 == 0 && yr % 4 == 0) document.write(yr + " is leap year");
    else if (yr % 100 == 0) document.write(yr + " is not leap year");
    else document.write(yr + " is not a leap year");
  </script>
</html>
