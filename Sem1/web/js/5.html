<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="validate()" method="post">
      <label>Field 1 </label><input type="text" name="Field 1" /><br />
      <label>Field 2 </label><input type="text" name="Field 2" />
      <button type="submit">Submit</button>
    </form>
  </body>
  <script>
    validate = function () {
      let x = document.getElementsByTagName("input");
      let check = "";
      for (i = 0; i < x.length; i++) {
        if (x[i].value == "") {
          check += x[i].name + " ";
        }
      }
      if (check != "") alert("Fill input field " + check);
    };
  </script>
</html>
