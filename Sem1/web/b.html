<!-- Design a time table and display in tabular form -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Time table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="15">
      <thead>
        <td>Day</td>
        <td>9:00 am-10:00 am</td>
        <td>10:00 am-11:00 am</td>
        <td>11:00 am-12:00 am</td>
        <td>12:00 am-1:00pm</td>
        <td>1:00 pm - 2:00pm</td>
        <td>2:00 pm - 3:00pm</td>
        <td>3:00 pm - 4:00pm</td>
        <td>4:00 pm - 5:00pm</td>
        <td>5:00 pm - 6:00pm</td>
      </thead>
      <tr>
        <td>Monday</td>
        <td colspan="2">TBC</td>
        <td>TBC</td>
        <td colspan="2">TBC</td>
        <td rowspan="6">Lunch  break</td>
        <td colspan=""></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>Tudesday</td>
        <td colspan="2">TBC</td>
        <td colspan="2">TBC</td>
        <td colspan=""></td>
        <td colspan=""></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td colspan="3">PBC</td>
        <td colspan="2">TBC</td>
        <td colspan=""></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td colspan="2">TBC</td>
        <td>TBC</td>
        <td colspan="2">TBC</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td colspan="2"></td>
        <td>TBC</td>
        <td colspan="2">TBC</td>
        <td colspan=""></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td colspan="2"></td>
        <td colspan="3">PBC</td>
        <td>TBC</td>
        <td colspan="2">TBC</td>
      </tr>
    </table>
  </body>
</html>
