<html>
  <head>
    <title>MathML Example</title>
  </head>
  <body>
    <math>
      <msup>
        <mi>a</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <msup>
        <mi>b</mi>
        <mn>2</mn>
      </msup>
      <mo>-</mo>
      <msqrt>
        <mrow>
          <mi>a</mi>
          <mi>b</mi>
        </mrow>
      </msqrt>
      <mo>+</mo>
      <mfrac>
        <mi>x</mi>
        <mi>y</mi>
      </mfrac>
      <mo>=</mo>
      <mn>0</mn>
    </math>
    <br />

    <math>
      <mrow>
        <mo>[</mo>
        <mtable>
          <mtr>
            <mtd><mn>1</mn></mtd>
            <mtd><mn>2</mn></mtd>
          </mtr>
          <mtr>
            <mtd><mn>3</mn></mtd>
            <mtd><mn>4</mn></mtd>
          </mtr>
          <mtr>
            <mtd><mn>3</mn></mtd>
            <mtd><mn>4</mn></mtd>
          </mtr>
        </mtable>
        <mo>]</mo>
      </mrow>
    </math>

    
  </body>
</html>
